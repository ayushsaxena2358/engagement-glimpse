<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janhvi and Vaibhav's Engagement Photos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3da37a;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #ffffff;
        }

        .engagement-glimpse {
            text-align: center;
            margin: 20px;
        }

        footer {
            background-color: #3da37a;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            font-size: 12px;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .gallery-item {
            width: 200px;
            height: 200px;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .gallery-item img:hover {
            opacity: 0.7;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .gallery-item {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <a href="#">
        <img width="100%" src="https://capsule-render.vercel.app/api?type=waving&color=3da37a&height=120&section=header" alt="Header Image">
    </a>
    <header>
        <h1>Janhvi and Vaibhav's Engagement Photos</h1>
    </header>

    <div class="engagement-glimpse">
        <p>Take a glimpse into the beautiful engagement of Janhvi and Vaibhav. The photos below capture the joy, love, and excitement of this special occasion. Click on any photo to see it in a bigger view.</p>
    </div>

    <div id="gallery"></div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Ayush Saxena</p>

                <img class="footer-image" src="https://capsule-render.vercel.app/api?type=waving&color=3da37a&height=120&section=footer" alt="Footer Image">
            </a> -->
        </div>
    </footer>

            // Loop through the image filenames and create gallery items
            imageFilenames.forEach(function(filename) {
                var galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';

                var image = document.createElement('img');
                image.src = 'img/' + filename; // Update the path to the 'img' folder

                image.addEventListener('click', function() {
                    // Create a bigger view of the clicked image
                    var bigImage = document.createElement('img');
                    bigImage.src = this.src;
                    bigImage.style.width = '100%';
                    bigImage.style.height = '100%';
                    bigImage.style.objectFit = 'contain';
                    bigImage.style.position = 'fixed';
                    bigImage.style.top = '0';
                    bigImage.style.left = '0';
                    bigImage.style.right = '0';
                    bigImage.style.bottom = '0';
                    bigImage.style.margin = 'auto';
                    bigImage.style.zIndex = '9999';

                    // Close the big image on click
                    bigImage.addEventListener('click', function() {
                        this.parentNode.removeChild(this);
                    });

                    // Append the big image to the body
                    document.body.appendChild(bigImage);
                });

                galleryItem.appendChild(image);
                gallery.appendChild(galleryItem);
            });
        });
    </script>
</body>
</html>
