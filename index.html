        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .gallery-item img:hover {
            opacity: 0.7;
        }

        /* Mobile View */
